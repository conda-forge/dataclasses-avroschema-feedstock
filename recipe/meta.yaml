{% set name = "dataclasses-avroschema" %}
{% set version = "0.65.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dataclasses_avroschema-{{ version }}.tar.gz
  sha256: 6b5393c68a29eabe0a6bc652eae8e3a21de65f3231637da1f8a52553ef77fb20

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }},<4.0.0
    - fastavro >=1.7.3,<2.0.0
    - dacite >=1.8.0,<2.0.0
    - casefy >=0.1.7,<0.2.0
    - typing-extensions >=4.2.0,<5.0.0
    - python-dateutil >=2.7.0,<3.0.0
    - inflection >=0.5.1,<0.6.0
  run_constrained:
    - faker >=26.0.0,<27.0.0
    - faust-streaming >=0.10.11,<0.12.0
    - pydantic >=2.4.2,<3.0.0
    - dc-avro >=0.6.4,<0.9.0

test:
  imports:
    - dataclasses_avroschema
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/dataclasses-avroschema/
  summary: Generate Avro Schemas from Python classes. Serialize/Deserialize python instances with avro schemas
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - marcosschroh
